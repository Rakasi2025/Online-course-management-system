<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
    <h2>OCMS</h2>
</nav>

<div class="container">

<form onsubmit="return contact()">

    <h2>Contact Our Support Team</h2>

    <p>
        If you have any questions, suggestions, or technical problems,
        please contact our support team. We are always ready to help you.
    </p><br>

    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email Address" required>
    <input type="text" placeholder="Write Your Message Here" required>

    <button class="btn">Send Message</button>

</form>

</div>

<footer>
    <p>Email: support@ocms.com | Phone: +254 700 000 000</p>
</footer>

<script src="script.js"></script>

</body>
</html>
